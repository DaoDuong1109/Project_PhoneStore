<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link
      crossorigin="anonymous"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      rel="stylesheet"
    />
    <!-- RESET CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      crossorigin="anonymous"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
      type="text/javascript"
    ></script>

    <!--combo box-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <link href="/css/login.css" rel="stylesheet" />
    <script src="/js/login.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <!-- Icon -->
        <div class="fadeIn first d-flex justify-content-center mt-5">
          <a href="/home">
            <img class="rounded ml-3" id="icon" src="/image/logo.png" alt="" />
          </a>
        </div>
        <h2 style="color: #181821">Forgot Password</h2>
        <p>Please enter your Email.</p>
        <p>New Password will be send to your Email.</p>
        <!-- Login Form -->
        <form action="/forgotPassword" id="form_login" method="post">
          <div class="container py-3">
            <div class="row justify-content-center align-items-center">
              <div class="col-sm-9 mb-3">
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i aria-hidden="true" class="fa fa-envelope"></i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    value=""
                    type="email"
                  />
                </div>
              </div>
              <c:if test="${msgEmail!=null}">
                <label class="error-class"></label>
              </c:if>
            </div>
          </div>
          <label hidden="true" id="mess"></label>
          <label hidden="true" id="check"></label>
          <label hidden="true" id="hidden"></label>
          <input
            class="fadeIn fourth rounded-pill"
            id="save"
            type="submit"
            value="Send"
          />
        </form>
        <div id="formFooter">
          <a class="underlineHover" href="./login.html">Login</a>
          <a class="underlineHover ml-5" href="./register.html">Register</a>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      if (document.getElementById("hidden").textContent == "true") {
        console.log(document.getElementById("hidden").textContent);
        console.log(document.getElementById("check").textContent);
        console.log(document.getElementById("mess").textContent);
        if (document.getElementById("check").textContent == "false") {
          swal({
            title: "Notification!",
            text: document.getElementById("mess").textContent,
            icon: "error",
            close: true,
            button: "Try again!",
          });
        } else {
          swal({
            title: "Notification!",
            text: document.getElementById("mess").textContent,
            icon: "success",
            close: true,
            button: "OK",
          });
        }
      }
    </script>
  </body>
</html>
