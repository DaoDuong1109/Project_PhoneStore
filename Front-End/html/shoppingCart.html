    <div class="top-nav group">
      <section>
        <div class="social-top-nav">

    <section class="shopping-cart dark">
        <div class="container">
           <div class="block-heading">
             <h1>Giỏ hàng</h1>
             
           </div>
           <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items">
                            <div class="product">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img class="img-fluid mx-auto d-block image" src="../img/products/600_galaxy_note_10_plus_den_6.png">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="info">
                                            <div class="row">
                                                <div class="col-md-5 product-name">
                                                    <div class="product-name">
                                                        <a href="#">Lorem Ipsum dolor</a>
                                                        <div class="product-info">
                                                            <div>Display: <span class="value">5 inch</span></div>
                                                            <div>RAM: <span class="value">4GB</span></div>
                                                            <div>Memory: <span class="value">32GB</span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 quantity">
                                                    <label for="quantity">Quantity:</label>
                                                    <button id="minus" type="button" value="-" onclick="cal_amountProduct_minus()">-</button>
                                                    <input type="text" name="amount_product" id="amount_product" value="1" readonly style="cursor: pointer;">
                                                    <button id="plus" type="button" value="+" onclick="cal_amountProduct_plus()">+</button>
                                                    
                                                    <!-- <input readonly id="quantity" type="number" min="1" value ="1" class="form-control quantity-input"> -->
                                                </div>
                                                <div class="col-md-3 price">
                                                    <span>$120</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                            
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3>Summary</h3>
                            <div class="summary-item"><span class="text">Subtotal</span><span class="price">$360</span></div>
                            <div class="summary-item"><span class="text">Discount</span><span class="price">$0</span></div>
                            <div class="summary-item"><span class="text">Shipping</span><span class="price">$0</span></div>
                            <div class="summary-item"><span class="text">Total</span><span class="price">$360</span></div>
                            <button type="button" class="checkout btn btn-primary btn-lg btn-block">Checkout</button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
   </section>
