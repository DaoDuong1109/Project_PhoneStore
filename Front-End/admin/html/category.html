    <script>
      $(document).ready(function () {
        $(".btnCategory").click(function (e) {
          $.ajax({
            type: "GET",
            url: "http://localhost:9090/category/categories",
            dataType: "json",
            success: function (result, status, xhr) {
              console.log(result);
              let html = "";
            
              result.forEach((data) => {
                console.log(data.id);
                html +=
                  `<tr><td>` +
                  data.id +
                  `</td><td>` +
                  data.brand +
                  `</td><td><img src="/img/brands/` +
                  data.image +
                  `" alt=""></td><td><a type="button" href="./addCategory.html?id=` +
                  data.id +
                  `" id="edit" class="btn btn-primary mr-2"><i class="far fa-edit text-white"></i></a><button type="button" class="btn btn-danger" id="delete" value="` +
                  data.id +
                  `"><i class="fas fa-trash-alt"></i></button></td></tr>`;
              });
              $("#content").html(html);
            },
            error: function (xhr, status, error) {
              alert(
                "Result: " +
                  status +
                  " " +
                  error +
                  " " +
                  xhr.status +
                  " " +
                  xhr.statusText
              );
            },
          });
        });

        //render data
        $.ajax({
          type: "GET",
          url: "http://localhost:9090/category/categories",
          dataType: "json",
          success: function (result, status, xhr) {
            
            let html = "";
        
            result.forEach((data) => {
              console.log(data.id);
              html +=
                `<tr><td>` +
                data.id +
                `</td><td>` +
                data.brand +
                `</td><td><img src="/img/brands/` +
                data.image +
                `" alt=""></td><td><a type="button" href="./addCategory.html?id=` +
                data.id +
                `" id="edit"  class="btn btn-primary mr-2"><i class="far fa-edit text-white"></i></a><button type="button" value="` +
                data.id +
                `" class="btn btn-danger" id="delete"><i class="fas fa-trash-alt"></i></button></td></tr>`;
            });
            $("#content").html(html);
          },
          error: function (xhr, status, error) {
            alert(
              "Result: " +
                status +
                " " +
                error +
                " " +
                xhr.status +
                " " +
                xhr.statusText
            );
          },
        });

        //delete category

        $(document).on("click", "#delete", function () {
          var check = confirm("Bạn có muốn xóa danh mục này không!");
          if (check) {
            var id = $(this).val();
            $.ajax({
              url: "http://localhost:9090/category/deleteById/" + id,
              type: "DELETE",
              success: function (result) {
                if (result != "Successful") {
                  alert("Lỗi rằng buộc khóa ngoài");
                } else {
                  window.location.reload(true);
                }
              },
              error: function (err) {
                console.log(err);
              },
            });
          }
        });

        
      });
    </script>
