<html>
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      crossorigin="anonymous"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
      type="text/javascript"
    ></script>

    <!--combo box-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <link href="/Template_FrontEnd/css/login.css" rel="stylesheet" />
    <script
      src="/Template_FrontEnd/js/register.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <!-- Icon -->
        <div class="fadeIn first d-flex justify-content-center mt-3">
          <a href="./index.html">
            <img
              class="rounded ml-3"
              id="icon"
              src="/img/logo/logo_product_mini.jpg"
              alt=""
            />
          </a>
        </div>
        <!-- Login Form -->

        <form action="" id="register" method="post">
          <div class="container py-3">
            <div class="row justify-content-center align-items-center">

              <div class="col-sm-9 mb-2">
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-user"></i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    id="userName"
                    name="userName"
                    placeholder="Tên người dùng"
                    value=""
                    type="text"
                  />
                </div>
                <c:if test="${msgUserName!=null}">
                  <label class="error-class"></label>
                </c:if>
              </div>

              <div class="col-sm-9 mb-2">
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i aria-hidden="true" class="fa fa-envelope"></i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    value=""
                    type="email"
                      
                  />
                </div>
                <c:if test="${msgEmail!=null}">
                  <label class="error-class"></label>
                </c:if>
              </div>
              

              <div class="col-sm-9 mb-2">
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i aria-hidden="true" class="fa fa-key"></i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Mật khẩu"
                    value=""
                    type="password"
                  />
                </div>
                <c:if test="${msgPass!=null}">
                  <label class="error-class"></label>
                </c:if>
              </div>

              <div class="col-sm-9 mb-2">
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i aria-hidden="true" class="fa fa-key"></i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Xác nhận mật khẩu"
                    value=""
                    type="password"
                  />
                </div>
                <c:if test="${msgConfirm!=null}">
                  <label class="error-class"></label>
                </c:if>
              </div>

            </div>
            <label hidden="true" id="mess"></label>
            <label hidden="true" id="check"></label>
            <label hidden="true" id="hidden"></label>
            <input
              class="fadeIn fourth rounded-pill"
              id="save"
              type="submit"
              value="Đăng ký"
            />
          </div>
        </form>

        <div id="formFooter">
          <a class="underlineHover" href="./login.html"
            >Đã có tài khoản?</a
          >
        </div>
      </div>
    </div>
    <script type="text/javascript">
      if (document.getElementById("hidden").textContent == "true") {
        console.log(document.getElementById("hidden").textContent);
        console.log(document.getElementById("check").textContent);
        console.log(document.getElementById("mess").textContent);
        if (document.getElementById("check").textContent == "false") {
          swal({
            title: "Notification!",
            text: document.getElementById("mess").textContent,
            icon: "error",
            close: true,
            button: "Try again!",
          });
        } else {
          swal({
            title: "Notification!",
            text: document.getElementById("mess").textContent,
            icon: "success",
            close: true,
            button: "OK",
          });
        }
      }
    </script>
  </body>
</html>
